<ion-header>

    <ion-navbar>
        <ion-title>subirfoto</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button outline block (click)="permisoCamara()">Sacar Foto</button>
            </ion-col>
            <ion-col>
                <button ion-button outline block (click)="seleccionarFoto()">Seleccionar Foto</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <button ion-button block (click)="subirFoto()" [disabled]="!imagen">Subir Foto</button>
    <img [src]="imagen" *ngIf="imagen">
</ion-content>
